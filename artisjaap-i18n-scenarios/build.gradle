jar {
    baseName = 'artisjaap-i18n-scenarios'
    version = '0.0.1-SNAPSHOT'
}

dependencies {
    compile project(':artisjaap-i18n')
    testCompile project(path: ":artisjaap-i18n", configuration: 'testArtifacts')

    testCompile('org.springframework.boot:spring-boot-starter-test')

    testCompile('de.flapdoodle.embed:de.flapdoodle.embed.mongo')

    //cucumber
    testCompile "info.cukes:cucumber-java8:1.2.4"
    testCompile "info.cukes:cucumber-spring:1.2.4"
    testCompile "info.cukes:cucumber-junit:1.2.4"
    compile group: 'net.masterthought', name: 'cucumber-reporting', version: '3.1.0'
}
