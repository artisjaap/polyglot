
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template main application</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .app-container {
            display: grid;
            background-color: wheat;
            width: 100%;
            height: 100%;

            grid-template-columns: 1fr;
            grid-template-rows: 50px 1fr 50px;



        }

        .header {
            grid-column: 1 / span 1;
            grid-row: 1 / span 1;
            border: 1px solid;
            background-color: lightgreen;

        }

        .content {
            grid-column: 1 / span 1;
            grid-row: 2 / span 1;
            border: 1px solid;
            background-color: lightblue;
        }


        .status {
            grid-column: 1 / span 1;
            grid-row: 3 / span 1;
            border: 1px solid;
            background-color: lightcoral;

        }

        .field-center {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px dashed rebeccapurple;
        }

        .field-top-center {
            display: flex;
            justify-content: center;
            align-items: start;
        }

        .content-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr;
            width: 100%;
            height: 100%;
        }

        .col-1-2s{

            grid-column: 1 / span 2;
        }


        .col-1{

            grid-column: 1 / span 1;
        }

        .col-2{
            grid-column: 2 / span 1;
        }

        .col-3{
            grid-column: 3 / span 1;
        }

        .apps .app {
            display: flex;
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 1px solid;
            border-radius: 10px;
            justify-content: center;
            align-items: center;
            transition: all 0.1s ease-in ;

        }

        .app:hover {
            width: 110px;
            height: 110px
        }

    </style>
</head>
<body>

<div class="app-container">
    <div class="header field-center">
        HEADER
    </div>
    <div class="content field-top-center">
        <div class="content-3">
            <div class="col-1 field-center">
                col1
            </div>
            <div class="col-2 field-center">
                 col2
            </div>
            <div class="col-3 field-center">
                col3
            </div>

        </div>
    </div>
    <div class="status field-center">
        STATUS
    </div>


</div>

</body>
</html>
