
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template main application</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .app-container {
            display: grid;
            background-color: lightgreen;
            width: 100%;
            height: 100%;

            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 200px 1fr 300px;



        }

        .splash-box {
            grid-column: 2 / span 1;
            grid-row: 2 / span 1;
            border: 1px solid;
            background-color: lightblue;

        }


        .field-center{
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>

<div class="app-container">
    <div class="splash-box field-center">

        login
    </div>

</div>

</body>
</html>
