
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template main application</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .app-container {
            display: grid;
            background-color: wheat;
            width: 100%;
            height: 100%;

            grid-template-columns: 1fr;
            grid-template-rows: 50px 1fr 50px;



        }

        .header {
            grid-column: 1 / span 1;
            grid-row: 1 / span 1;
            border: 1px solid;
            background-color: lightgreen;

        }

        .content {
            grid-column: 1 / span 1;
            grid-row: 2 / span 1;
            border: 1px solid;
            background-color: lightblue;
        }


        .status {
            grid-column: 1 / span 1;
            grid-row: 3 / span 1;
            border: 1px solid;
            background-color: lightcoral;

        }

        .field-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>

    <div class="app-container">
        <div class="header field-center">
                HEADER
        </div>
        <div class="content field-center">
            CONTENT
        </div>
        <div class="status field-center">
            STATUS
        </div>


    </div>

</body>
</html>
