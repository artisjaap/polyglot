
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template main application</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .app-container {
            display: grid;
            background-color: wheat;
            width: 100%;
            height: 100%;

            grid-template-columns: 50px 200px 1fr 50px;
            grid-template-rows: 40px 40px 1fr 50px;

            grid-template-areas:
                    "header header header header"
                    "main main . sidebar"
                    "footer footer footer footer";

        }

        .header {
            grid-column: 2 / span 3;
            grid-row: 2 / span 1;
            border: 1px solid;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">

        </div>

    </div>

</body>
</html>
