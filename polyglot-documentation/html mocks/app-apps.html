
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template main application</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .app-container {
            display: grid;
            background-color: wheat;
            width: 100%;
            height: 100%;

            grid-template-columns: 1fr;
            grid-template-rows: 50px 1fr 50px;



        }

        .header {
            grid-column: 1 / span 1;
            grid-row: 1 / span 1;
            border: 1px solid;
            background-color: lightgreen;

        }

        .content {
            grid-column: 1 / span 1;
            grid-row: 2 / span 1;
            border: 1px solid;
            background-color: lightblue;
        }


        .status {
            grid-column: 1 / span 1;
            grid-row: 3 / span 1;
            border: 1px solid;
            background-color: lightcoral;

        }

        .field-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .field-top-center {
            display: flex;
            justify-content: center;
            align-items: start;
        }

        .apps {
            display: flex;
            flex-direction: row;
            margin: 20px;

        }

        .apps .app {
            display: flex;
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 1px solid;
            border-radius: 10px;
            justify-content: center;
            align-items: center;
            transition: all 0.1s ease-in ;

        }

        .app:hover {
            width: 110px;
            height: 110px
         }

    </style>
</head>
<body>

<div class="app-container">
    <div class="header field-center">
        HEADER
    </div>
    <div class="content field-top-center">
        <div class="apps">
            <div class="app">
                <div>A</div>
            </div>
            <div class="app">
                B
            </div>
        </div>
    </div>
    <div class="status field-center">
        STATUS
    </div>


</div>

</body>
</html>
