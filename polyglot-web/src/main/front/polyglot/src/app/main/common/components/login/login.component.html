<div *ngIf="!isAuthenticated()">
  <input type="text" placeholder="username" #username value="tibo">
  <input type="password" placeholder="password" #password value="abc">
  <button class="btn btn-primary" (click)="login(username, password)"><span class="fa fa-sign-in"></span></button>
</div>
<div *ngIf="isAuthenticated()">
  <span class="username">Welkom, {{userInfo?.username}}</span>
  <button class="btn btn-primary" (click)="logout()"> <span class="fa fa-sign-out"></span></button>
</div>
