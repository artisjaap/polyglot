<div class="box">
  <h2>
    Welke taal wil je oefenen?
  </h2>

</div>

<div class="box">
  <div class="language-row" *ngFor="let pair of languagePairs">
    <div class="actions">
      <a [routerLink]="['../cards/', pair.id]"><span class="fa fa-list"></span></a>
      <a [routerLink]="['../continuous/', pair.id]"><span class="fa fa-inbox"></span></a>
    </div>
    <div class="pair">
      {{pair.languageFrom}} - {{pair.languageTo}}
    </div>
  </div>
</div>
