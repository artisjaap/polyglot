<div class="controls">
  <label><input type="text" #search><span class="fa fa-search" (click)="doSearch(search)"></span></label>
  <span class="fa fa-backward" (click)="firstPage()"></span>
  <span class="fa fa-step-backward" (click)="previousPage()"></span>
  <span class="fa fa-step-forward" (click)="nextPage()"></span>
  <span class="fa fa-forward" (click)="lastPage()"></span>
</div>
