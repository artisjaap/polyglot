
<mat-card *ngIf="lesson$ | async as lesson ">
  <mat-card-header>
    {{lesson.name}}
  </mat-card-header>
  <mat-card-content>
    <div>{{translation?.languageA}}</div>
    <input type="text" #answer>
    <button (click)="check(answer)">check</button>

    <span>{{previousAnswer.question}} - {{previousAnswer.expectedAnswer }} - {{previousAnswer.givenAnswer}}</span>
  </mat-card-content>
</mat-card>
