<mat-card class="language-pair-card mat-elevation-z10" *ngIf="mode === 'VIEW'">
  <mat-card-header>
    <div>
      <div>
        <h1>{{languagePair?.languageFrom}}</h1>
      </div>
      <div>
        <h1>{{languagePair?.languageTo}}</h1>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="warn">
      <mat-icon class="add-course-btn" (click)="removePair()">delete</mat-icon>
    </button>
    <button mat-flat-button color="warn">
      <mat-icon class="add-course-btn" [routerLink]="['..', 'language-pair', languagePair.id]">open_in_new</mat-icon>
    </button>
  </mat-card-actions>
  <mat-card-footer>

  </mat-card-footer>
</mat-card>


<mat-card class="language-pair-card mat-elevation-z10" *ngIf="mode === 'NEW'">
  <mat-card-header>
    <h1>Add new language pair</h1>

  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" class="create-card-form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Language from" formControlName="languageFrom">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Language to" formControlName="languageTo">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-mini-fab color="warn">
      <mat-icon class="add-course-btn" (click)="createPair()">add</mat-icon>
    </button>
  </mat-card-actions>
  <mat-card-footer>
  </mat-card-footer>
</mat-card>
