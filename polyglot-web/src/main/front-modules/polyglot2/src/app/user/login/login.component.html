<h1>Login</h1>

<div class="container">

  <div class="box">
      <div class="header">
        User Login
      </div>
      <div class="content">
        <input placeholder="username" type="text" #username>
        <input placeholder="password" type="password" #password>

      </div>
      <div class="actions">
        <button (click)="authenticate(username, password)">
          login
        </button>
      </div>
  </div>

</div>
