<div class="panel">
  <div class="header">
    <div class="title">
      Login
    </div>
    <div class="actions">

    </div>
  </div>
  <div class="formdata content">
    <div class="row">
      <span class="label">Username</span><input type="text" #username>
    </div>
    <div class="row">
      <span class="label">Password</span><input type="text" #password>
    </div>
    <div class="row">
      <span class="label">Usertype</span><input type="text" #usertype>
    </div>
    <div class="row">
      <span class="label">Email</span><input type="text" #email>
    </div>
    <div class="buttons">
      <button (click)="createAccount(username, password, usertype, email)">CREATE</button>

    </div>
  </div>


</div>
