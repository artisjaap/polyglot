<div class="panel">
  <div class="header">
    <div class="title">
      Login
    </div>
    <div class="actions">
      action
    </div>
  </div>
  <div class="formdata content">
    <div class="row">
      <span class="label">Username</span><input id="username" type="text" #username>
    </div>
    <div class="row">
      <span class="label">Password</span><input id="password" type="text" #password>
    </div>

    <div class="buttons">
      <button (click)="login(username, password)">LOGIN</button>

    </div>
  </div>
</div>
