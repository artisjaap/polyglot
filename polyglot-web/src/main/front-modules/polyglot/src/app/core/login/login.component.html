<div class="panel">
  <div class="header">
    <div class="title">
      Login
    </div>
    <div class="actions">
      action
    </div>
  </div>
  <div class="formdata content">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <span class="label">Username</span>
        <input id="username" type="text" [ngModel]="'stijn'" name="username" required >
      </div>
      <div class="row">
        <span class="label">Password</span>
        <input id="password" type="text" [ngModel]="'abc'" name="password" required >
      </div>

      <div class="buttons">
        <!--<button (click)="login(username, password)">LOGIN</button>-->
        <button type="submit" [disabled]="!f.valid">LOGIN</button>
      </div>
    </form>
  </div>
</div>
